<!DOCTYPE html>
<html>
	<head>
		<title>{{_('home_title') }}</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>{{_('home_header') }}</h1>
		{% if g.user %}
		<p>{{_('logged_in_as', username=g.user.name) }}</p>
		{% else %}
		<p>{{_('not_logged_in') }}</p>
		{% endif %}
		{% if g.current_time %}
		<p>{{ gettext('current_time_is', current_time=g.current_time) }}</p>
		{% endif %}
	</body>
</html>
